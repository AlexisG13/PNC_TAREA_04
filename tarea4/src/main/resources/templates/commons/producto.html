<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Formulario de ingreso de productos</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">

<!-- Page level plugin CSS-->
<link href="vendor/datatables/dataTables.bootstrap4.css"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet">

</head>

<body id="page-top">

	<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

		<a class="navbar-brand mr-1" href="index.html">Formulario de
			ingreso de productos</a>

	</nav>

	<div id="wrapper">

		<div id="content-wrapper">

			<div class="container-fluid">
				<h1 class="mt-4">Formulario de ingreso de productos</h1>
				<div class="card mb-4">
					<div class="card-body">
						<p class="mb-0">Complete el formulario:</p>
						<br />
						<form method="post" th:action="@{/guardarProducto}"
							th:object="${producto}">
							<div class="form-group">
								<label class="small mb-1" for="UPC">UPC</label><input
									class="form-control py-4" th:field="*{UPC}" id="UPC"
									type="text"
									placeholder="Ingrese el codigo de producto universal "
									style="width: 400px" name="UPC" /> <span th:errors="*{UPC}"
									style="color: #FF0000"></span>
							</div>
							<div class="form-group">
								<label class="small mb-1" for="nombre">Nombre</label><input
									class="form-control py-4" th:field="*{nombre}" id="nombre"
									type="text" placeholder="Ingrese el nombre del producto"
									style="width: 400px" name="nombre" /> <span
									th:errors="*{nombre}" style="color: #FF0000"></span>
							</div>
							<div class="form-group">
								<label class="small mb-1" for="marca">Marca</label><input
									class="form-control py-4" th:field="*{marca}" id="marca"
									type="text" placeholder="Ingrese la marca del producto"
									style="width: 400px" name="marca" /> <span
									th:errors="*{marca}" style="color: #FF0000"></span>
							</div>
							<div class="form-group">
								<label class="small mb-1" for="descripcion">Descripcion</label><input
									class="form-control py-4" th:field="*{descripcion}"
									id="descripcion" type="text"
									placeholder="Ingrese la descripcion del producto"
									style="width: 800px" name="descripcion" /> <span
									th:errors="*{descripcion}" style="color: #FF0000"></span>
							</div>
							<div class="form-group">
								<label class="small mb-1" for="fechaIngreso">Fecha de
									ingreso</label><input class="form-control py-4"
									th:field="*{fechaIngreso}" id="fechaIngreso" type="text"
									placeholder="Formato dd/mm/yyyy" style="width: 400px"
									name="fechaIngreso" /> <span th:errors="*{fechaIngreso}"
									style="color: #FF0000"></span>
							</div>
							<div class="form-group">
								<label class="small mb-1" for="existencias">Existencias</label><input
									class="form-control py-4" th:field="*{existencias}"
									id="existencias" type="number" placeholder="12345678"
									style="width: 400px" name="telFijo" /> <span
									th:errors="*{existencias}" style="color: #FF0000"></span>
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-primary"
									value="Guardar producto">
							</div>
						</form>
					</div>
				</div>

			</div>
			<!-- /.container-fluid -->

			<!-- Sticky Footer -->
			<footer class="sticky-footer">
				<div class="container my-auto">
					<div class="copyright text-center my-auto">
						<span>Black Fang - 2020</span>
					</div>
				</div>
			</footer>

		</div>
		<!-- /.content-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top"> <i
		class="fas fa-angle-up"></i>
	</a>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Page level plugin JavaScript-->
	<script src="vendor/chart.js/Chart.min.js"></script>
	<script src="vendor/datatables/jquery.dataTables.js"></script>
	<script src="vendor/datatables/dataTables.bootstrap4.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin.min.js"></script>

	<!-- Demo scripts for this page-->
	<script src="js/demo/datatables-demo.js"></script>
	<script src="js/demo/chart-area-demo.js"></script>

</body>

</html>
